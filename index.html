<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWNSHIP ON MARS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="stars4"></div>
        <div class="stars5"></div>
        <div class="planets">
            <div class="planet planet1"></div>
            <div class="planet planet2"></div>
            <div class="planet planet3"></div>
        </div>
        <div class="asteroids">
            <div class="asteroid asteroid1"></div>
            <div class="asteroid asteroid2"></div>
            <div class="asteroid asteroid3"></div>
        </div>
        <div class="nebula"></div>
    </div>
    
    <main class="content">
        <div class="welcome-section">
            <div class="welcome-text">
                <span>W</span>
                <span>E</span>
                <span>L</span>
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>E</span>
            </div>
            <h2 class="game-title">TOWNSHIP ON MARS</h2>
            <button class="lets-go-btn">LET'S GO</button>
        </div>
        
        <div class="rocket-container">
            <div class="rocket">
                <div class="rocket-head"></div>
                <div class="rocket-body">
                    <div class="rocket-window"></div>
                    <div class="rocket-detail left"></div>
                    <div class="rocket-detail right"></div>
                </div>
                <div class="rocket-fins">
                    <div class="fin fin-left"></div>
                    <div class="fin fin-right"></div>
                </div>
                <div class="rocket-exhaust">
                    <div class="flames">
                        <div class="flame flame-main"></div>
                        <div class="flame flame-side flame-side-left"></div>
                        <div class="flame flame-side flame-side-right"></div>
                        <div class="flame-particles"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>

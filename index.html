<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWNSHIP ON MARS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="stars4"></div>
        <div class="stars5"></div>
        <div class="planets">
            <div class="planet planet1"></div>
            <div class="planet planet2"></div>
            <div class="planet planet3"></div>
        </div>
        <div class="asteroids">
            <div class="asteroid asteroid1"></div>
            <div class="asteroid asteroid2"></div>
            <div class="asteroid asteroid3"></div>
        </div>
        <div class="nebula"></div>
    </div>
    
    <main class="content">
        <div class="welcome-section">
            <h1 class="welcome-text">Welcome</h1>
            <h2 class="game-title">TOWNSHIP ON MARS</h2>
            <button class="lets-go-btn">LET'S GO</button>
        </div>
        
        <div class="rocket-container">
            <div class="rocket">
                <div class="rocket-body">
                    <div class="window"></div>
                </div>
                <div class="fins">
                    <div class="fin left"></div>
                    <div class="fin right"></div>
                </div>
                <div class="flames">
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWNSHIP ON MARS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="stars4"></div>
        <div class="stars5"></div>
        <div class="planets">
            <div class="planet planet1"></div>
            <div class="planet planet2"></div>
            <div class="planet planet3"></div>
        </div>
        <div class="asteroids">
            <div class="asteroid asteroid1"></div>
            <div class="asteroid asteroid2"></div>
            <div class="asteroid asteroid3"></div>
        </div>
        <div class="nebula"></div>
    </div>
    
    <main class="content">
        <div class="welcome-section">
            <div class="welcome-text">
                <span>W</span>
                <span>E</span>
                <span>L</span>
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>E</span>
            </div>
            <h2 class="game-title">TOWNSHIP ON MARS</h2>
            <button class="cta-button">LET'S GO</button>
        </div>
        
        <div class="rocket-container">
            <div class="rocket">
                <img src="assets/rocket.png" alt="3D Rocket" class="rocket-image">
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
